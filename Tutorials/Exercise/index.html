<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatros - Newsletter SignUp</title>
    <link rel="stylesheet" href="style1.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>



<div class="container">

    <h1 class="title">Stay up to date on skill insights with</h1>

    <h1 class="title1">creatros newsletter</h1>

    <div class="hr"></div>

    <div>
    
        <form>

            <p class="subscribe">Subscribe for free</p>

            <input class="email" type="email" placeholder="Email Address">

            <input list="langlist" type="text" placeholder="Interested in ..." class="interests">
            <i class="fa fa-arrow-down"></i>
            <datalist id="langlist">
                <option value="JS">
                <option value="HTML">
                <option value="CSS"></option>
            </datalist>

            <!-- <select name="interests" class="interests" placeholder= ">Interested in...">

                <option>Java Script</option>

                <option>HTML</option>

                <option>CSS</option>

                <i class="fa fa-folder-open"></i>
            </select> -->

            <p class="prompt">Please enter a valid email address</p>

            <input class="signup" type="submit" value="Sign up now">
        
        </form>

    </div>



<footer class="footer"><u>Unsubscribe</u></footer>



</div>
</body>
</html>
