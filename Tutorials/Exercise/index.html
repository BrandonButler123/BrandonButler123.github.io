<html lang="en">
<head>

    <title>Creatros - Newsletter SignUp</title>

<body>
<div class="container">
    <h1 class="title">Stay up to date on skill insights with</h1>

    <h1 class="title1">creatros newsletter</h1>

    <div class="hr"></div>


<form action="/action_page.php">

    <p class="subscribe">Subscribe for free</p>

    <input class="email" type="email" value="Email Address">

        <option selected>Interested in...</option>
        <option>Java Script</option>
        <option>HTML</option>
        <option>CSS</option>
    </select>

    <p class="prompt">Please enter a valid email address</p>

</form>

</div>
