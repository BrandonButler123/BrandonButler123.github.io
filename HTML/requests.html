<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/requests.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/JS/script.js"></script>
    <title>Requests</title>
</head>
<body>
    
    <div class="container">
    
        <nav>
            <ul class="navbar"> 
                <li class="navbarlist"><a href="/index2.html">Home</a></li>
                <li class="navbarlist"><a href="/HTML/recipes.html">Recipes</a></li>
                <li class="navbarlist"><a href="/HTML/requests.html">Requests</a></li>
                     <!-- Need to insert icons for socials -->
                <li style="float: right;" class="navbarlist"><a class="active" href="https://www.instagram.com/brandon.eats/">IG</a></li>         
                <li style="float: right;" class="navbarlist"><a href="facebook.html">FB</a></li>
                <li style="float: right;" class="navbarlist"><a href="twitter.html">Twitter</a></li>
            </ul>
        </nav>
    
        
        <div class="sidebarleft"></div>

        <div class="sidebarright"></div>
    
        <div class="content1-1">

            <h2 class="header">Request a recipe!</h2>

            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xwkadjql" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <br>
                  <br>
                  <label for="email-address">Email Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <br>
                  <br>
                  <label for="message">Message</label>
                  <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

                </fieldset>
                <input type="submit" value="Submit">
              </form>

        </div>

        <div class="content2-1"></div>

        <div class="content3-1"></div>

        <footer> </footer>
</body>
</html>
